---
layout: default
---
<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.date | date: '%Y-%m-%d' }}" pubdate>{{ page.date | date: "%a %b %e, %Y" }}</time>
  </header>

  {{ content }}


{% for post in site.related_posts %}
  <a href="{{ post.url }}">{{post.title }}</a><br />
{% endfor %}

</article>
