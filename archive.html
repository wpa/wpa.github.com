---
layout: default
title: Blog archive
permalink: archive/
---
<section class="archive">
  <h1>Blog archive</h1>

  <ol>
  {% for post in site.posts %}

    <li>
      <time datetime="{{ post.date | date: '%Y-%m-%d' }}" pubdate>{{ post.date | date: "%a %b %e, %Y" }}</time>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>

  {% endfor %}
  </ol>

</section>
