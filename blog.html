---
layout: default
title: Blog
permalink: blog/
---

<article class="post">
  <header>
    <h1><a href="{{ site.posts[0].url }}">{{ site.posts[0].title }}</a></h1>
    <time datetime="{{ site.posts[0].date | date: '%Y-%m-%d' }}" pubdate>{{ site.posts[0].date | date: "%a %b %e, %Y" }}</time>
  </header>

  {{ site.posts[0].content }}
</article>

<aside>
  Previous post: <a href="{{ site.posts[0].previous.url }}">{{ site.posts[0].previous.title }}</a>
</aside>
